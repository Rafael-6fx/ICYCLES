; ========================================
; ICYCLES - Example Drawer Widget: Development
; ========================================
; This is an example of what Generator.lua creates
; Demonstrates collapsed/expanded drawer behavior
; ========================================

[Metadata]
Name=Development Drawer
Author=Icycles Generator
Version=1.0.0

[Rainmeter]
Update=1000
AccurateText=1
DynamicWindowSize=1

@Include=#@#Variables.inc

[Variables]
DrawerExpanded=0
CollapsedWidth=48
ExpandedWidth=280
CollapsedHeight=48
ExpandedHeight=400
CategoryName=Development
CategoryDisplayName=DEV

; ========================================
; COLLAPSED STATE
; ========================================

[MeterCollapsedBg]
Meter=Shape
X=0
Y=0
Shape=Rectangle 0,0,#CollapsedWidth#,#CollapsedHeight#,8 | Fill Color #BgColor# | StrokeWidth 0
MouseOverAction=[!SetVariable DrawerExpanded 1][!ShowMeter MeterExpandedBg][!ShowMeterGroup Items][!HideMeter MeterCollapsedBg][!HideMeter MeterCollapsedIcon][!UpdateMeter *][!Redraw]
DynamicVariables=1

[MeterCollapsedIcon]
Meter=String
X=(#CollapsedWidth# / 2)
Y=(#CollapsedHeight# / 2)
StringAlign=CenterCenter
FontFace=#FontFamily#
FontSize=12
FontWeight=#FontBold#
FontColor=#TextColor#
Text=#CategoryDisplayName#
AntiAlias=1
DynamicVariables=1

; ========================================
; EXPANDED STATE
; ========================================

[MeterExpandedBg]
Meter=Shape
X=0
Y=0
Shape=Rectangle 0,0,#ExpandedWidth#,#ExpandedHeight#,8 | Fill Color #DrawerBgColor# | StrokeWidth 0
Hidden=1
MouseLeaveAction=[!SetVariable DrawerExpanded 0][!HideMeter MeterExpandedBg][!HideMeterGroup Items][!ShowMeter MeterCollapsedBg][!ShowMeter MeterCollapsedIcon][!UpdateMeter *][!Redraw]
DynamicVariables=1

; Category Header
[MeterCategoryHeader]
Meter=String
X=16
Y=16
W=(#ExpandedWidth# - 32)
H=60
StringAlign=LeftCenter
FontFace=#FontFamily#
FontSize=#DrawerHeaderSize#
FontWeight=#FontExtraBold#
FontColor=#TextColor#
Text=#CategoryName#
StringCase=Upper
AntiAlias=1
Hidden=1
Group=Items
DynamicVariables=1

