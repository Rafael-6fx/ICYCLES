MeterStyle=StyleButtonText
X=(#ColumnAX# + 148 + 60)
Y=(600 + (#ButtonHeight# / 2))
Text=FLIP SORT
Hidden=1
Group=CMSExpanded

; Scrollable item container (placeholder - actual items would be generated dynamically)
[MeterItemContainer]
Meter=Shape
X=(#ColumnAX# + 16)
Y=160
Shape=Rectangle 0,0,(#ColumnAWidth# - 32),420,4 | Fill Color 30,30,35,100 | StrokeWidth 0
