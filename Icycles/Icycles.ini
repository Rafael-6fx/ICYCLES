MouseLeaveAction=[!SetOption MeterRebuildButton Shape "Rectangle 0,0,120,#ButtonHeight#,4 | Fill Color #HighlightBg# | StrokeWidth 1 | Stroke Color #BorderColor#"][!UpdateMeter MeterRebuildButton][!Redraw]
LeftMouseUpAction=[!CommandMeasure MeasureScanDesktop "Run"]
Hidden=1
Group=CMSExpanded
DynamicVariables=1

[MeterRebuildButtonText]
