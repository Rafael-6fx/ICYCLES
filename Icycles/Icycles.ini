[Metadata]
Name=Icycles CMS
Author=Rafael (with Claude)
Version=1.0.0
Information=Desktop organization CMS - Categorize and manage Desktop shortcuts
License=MIT

; ========================================
; ICYCLES - Main CMS Interface
; ========================================
; 3-Column layout:
; - Column A: Desktop Elements Selector
; - Column B: Category Manager
; - Column C: Category Preview
; ========================================

[Rainmeter]
Update=1000
AccurateText=1
DynamicWindowSize=1
OnRefreshAction=[!CommandMeasure ScriptUserDesktopInfo "SaveDesktopInfo()"][!CommandMeasure ScriptConfigurator "LoadAllCategories()"]

@Include=#@#Variables.inc
@Include2=#@#Styling.ini

[Variables]
; UI State
CMSExpanded=0
SelectedItem=
SelectedCategory=
CurrentPage=1
SortAscending=1
ShowFolders=1
ShowNonExec=1

; Layout positions
ColumnAX=24
ColumnBX=408
ColumnCX=712

; ========================================
; SCRIPT MEASURES
; ========================================

[ScriptUserDesktopInfo]
Measure=Script
ScriptFile=#@#UserDesktopInfo.lua
UpdateDivider=-1

[ScriptScanner]
Measure=Script
ScriptFile=#@#Scanner.lua
UpdateDivider=-1

[ScriptAutotag]
Measure=Script
ScriptFile=#@#Autotag.lua
UpdateDivider=-1

[ScriptConfigurator]
Measure=Script
ScriptFile=#@#Configurator.lua

[ScriptGenerator]
Measure=Script
ScriptFile=#@#Generator.lua
UpdateDivider=-1

[ScriptQuickSetup]
Measure=Script
ScriptFile=#@#QuickSetup.lua
UpdateDivider=-1

; Desktop scanning command
[MeasureScanDesktop]
Measure=Plugin
Plugin=RunCommand
Parameter=cmd /c "dir "#USERPROFILE#\Desktop" /B > "#CURRENTPATH#Data\TempFileList.txt""
State=Hide
OutputType=ANSI
FinishAction=[!CommandMeasure ScriptScanner "SaveScannedItems()"]

; ========================================
; COLLAPSED STATE - Small Cog Icon
; ========================================

[MeterCollapsedCog]
Meter=String
MeterStyle=StyleCollapsedIcon
X=20
Y=20
Text=[CMS]
LeftMouseUpAction=[!SetVariable CMSExpanded 1][!ShowMeterGroup CMSExpanded][!HideMeter MeterCollapsedCog][!UpdateMeter *][!Redraw]

; ========================================
; EXPANDED STATE - Main CMS Container
; ========================================

[MeterCMSBackground]
Meter=Shape
X=0
Y=0
Shape=Rectangle 0,0,#CMSWidth#,#CMSHeight#,8 | Fill Color #CMSBgColor# | StrokeWidth 2 | Stroke Color #BorderColor#
Hidden=1
Group=CMSExpanded
DynamicVariables=1

; Close button
[MeterCloseButton]
Meter=String
X=(#CMSWidth# - 40)
Y=16
FontFace=#FontFamily#
FontSize=18
FontWeight=#FontBold#
FontColor=#TextColor#
Text=X
StringAlign=RightTop
AntiAlias=1
LeftMouseUpAction=[!SetVariable CMSExpanded 0][!HideMeterGroup CMSExpanded][!ShowMeter MeterCollapsedCog][!UpdateMeter *][!Redraw]
Hidden=1
Group=CMSExpanded
DynamicVariables=1

; Title
[MeterCMSTitle]
Meter=String
MeterStyle=StyleHeader
X=#CMSPadding#
Y=#CMSPadding#
Text=ICYCLES - DESKTOP ORGANIZATION CMS
Hidden=1
Group=CMSExpanded

; Quick Setup Button (creates default categories)
[MeterQuickSetupButton]
Meter=Shape
X=(#CMSWidth# - 250)
Y=#CMSPadding#
Shape=Rectangle 0,0,180,#ButtonHeight#,4 | Fill Color #AccentColor# | StrokeWidth 1 | Stroke Color #AccentHighlight#
MouseOverAction=[!SetOption MeterQuickSetupButton Shape "Rectangle 0,0,180,#ButtonHeight#,4 | Fill Color #AccentHighlight# | StrokeWidth 1 | Stroke Color #AccentHighlight#"][!UpdateMeter MeterQuickSetupButton][!Redraw]
MouseLeaveAction=[!SetOption MeterQuickSetupButton Shape "Rectangle 0,0,180,#ButtonHeight#,4 | Fill Color #AccentColor# | StrokeWidth 1 | Stroke Color #AccentHighlight#"][!UpdateMeter MeterQuickSetupButton][!Redraw]
LeftMouseUpAction=[!CommandMeasure ScriptQuickSetup "CreateDefaultCategories()"]
Hidden=1
Group=CMSExpanded
DynamicVariables=1

[MeterQuickSetupText]
Meter=String
MeterStyle=StyleButtonText
X=(#CMSWidth# - 250 + 90)
Y=(#CMSPadding# + (#ButtonHeight# / 2))
Text=QUICK SETUP
Hidden=1
Group=CMSExpanded

; ========================================
; COLUMN A: DESKTOP ELEMENTS SELECTOR
; ========================================

[MeterColumnABg]
Meter=Shape
X=#ColumnAX#
Y=80
Shape=Rectangle 0,0,#ColumnAWidth#,600,8 | Fill Color 20,20,22,200 | StrokeWidth 1 | Stroke Color #BorderColor#
Hidden=1
Group=CMSExpanded
DynamicVariables=1

[MeterColumnATitle]
Meter=String
MeterStyle=StyleHeader
X=(#ColumnAX# + 16)
Y=96
Text=DESKTOP ELEMENTS
Hidden=1
Group=CMSExpanded

; Instruction text
[MeterColumnAInstruction]
