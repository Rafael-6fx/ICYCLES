MouseLeaveAction=[!SetOption MeterFlipSortButton Shape "Rectangle 0,0,120,#ButtonHeight#,4 | Fill Color #HighlightBg# | StrokeWidth 1 | Stroke Color #BorderColor#"][!UpdateMeter MeterFlipSortButton][!Redraw]
