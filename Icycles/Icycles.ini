MeterStyle=StyleButtonText
X=(#ColumnAX# + 16 + 60)
Y=(600 + (#ButtonHeight# / 2))
Text=REBUILD LIST
Hidden=1
Group=CMSExpanded

[MeterFlipSortButton]
