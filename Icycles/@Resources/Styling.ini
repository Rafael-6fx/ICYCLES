[Rainmeter]
; ========================================
; ICYCLES - Styling System
; ========================================
; Reusable meter styles for CMS interface
; Minimalist, neobrutalist design aesthetic
; ========================================

@Include=#@#Variables.inc

; ========================================
; TEXT STYLES
; ========================================

[StyleHeader]
; Section headers (18px Bold)
FontFace=#FontFamily#
FontSize=#HeaderSize#
FontWeight=#FontBold#
FontColor=#TextColor#
AntiAlias=1
StringCase=Upper

[StyleItemText]
; Item labels (10px Medium)
FontFace=#FontFamily#
FontSize=#ItemSize#
FontWeight=#FontMedium#
FontColor=#TextColor#
AntiAlias=1
ClipString=1

[StyleMetaText]
; Metadata text (9px Regular)
FontFace=#FontFamily#
FontSize=#MetaSize#
FontWeight=#FontRegular#
FontColor=#TextMeta#
AntiAlias=1

[StyleLabelText]
; UI labels (12px Medium)
FontFace=#FontFamily#
FontSize=#LabelSize#
FontWeight=#FontMedium#
FontColor=#TextColor#
AntiAlias=1

[StyleInstructionText]
; Instructional text (10px Regular)
FontFace=#FontFamily#
FontSize=#ItemSize#
FontWeight=#FontRegular#
FontColor=#TextSecondary#
AntiAlias=1

; ========================================
; BUTTON STYLES
; ========================================

[StyleButton]
; Standard button
Meter=Shape
Shape=Rectangle 0,0,120,#ButtonHeight#,4 | Fill Color #HighlightBg# | StrokeWidth 1 | Stroke Color #BorderColor#
MouseOverAction=[!SetOption #CURRENTSECTION# Shape "Rectangle 0,0,120,#ButtonHeight#,4 | Fill Color #HoverBg# | StrokeWidth 1 | Stroke Color #AccentColor#"][!UpdateMeter #CURRENTSECTION#][!Redraw]
MouseLeaveAction=[!SetOption #CURRENTSECTION# Shape "Rectangle 0,0,120,#ButtonHeight#,4 | Fill Color #HighlightBg# | StrokeWidth 1 | Stroke Color #BorderColor#"][!UpdateMeter #CURRENTSECTION#][!Redraw]
DynamicVariables=1

[StyleButtonText]
; Button text overlay
FontFace=#FontFamily#
FontSize=#ItemSize#
FontWeight=#FontBold#
FontColor=#TextColor#
StringAlign=CenterCenter
AntiAlias=1

[StyleSmallButton]
; Small action button (icon buttons)
Meter=Shape
Shape=Rectangle 0,0,32,32,4 | Fill Color #HighlightBg# | StrokeWidth 1 | Stroke Color #BorderColor#
MouseOverAction=[!SetOption #CURRENTSECTION# Shape "Rectangle 0,0,32,32,4 | Fill Color #HoverBg# | StrokeWidth 1 | Stroke Color #AccentColor#"][!UpdateMeter #CURRENTSECTION#][!Redraw]
MouseLeaveAction=[!SetOption #CURRENTSECTION# Shape "Rectangle 0,0,32,32,4 | Fill Color #HighlightBg# | StrokeWidth 1 | Stroke Color #BorderColor#"][!UpdateMeter #CURRENTSECTION#][!Redraw]
DynamicVariables=1

; ========================================
; PILL STYLES
; ========================================

[StylePill]
; Tag pill container
Meter=Shape
Shape=Rectangle 0,0,100,#PillHeight#,15 | Fill Color #HighlightBg# | StrokeWidth 1 | Stroke Color #BorderColor#
MouseOverAction=[!SetOption #CURRENTSECTION# Shape "Rectangle 0,0,100,#PillHeight#,15 | Fill Color #SelectedBg# | StrokeWidth 1 | Stroke Color #AccentColor#"][!UpdateMeter #CURRENTSECTION#][!Redraw]
MouseLeaveAction=[!SetOption #CURRENTSECTION# Shape "Rectangle 0,0,100,#PillHeight#,15 | Fill Color #HighlightBg# | StrokeWidth 1 | Stroke Color #BorderColor#"][!UpdateMeter #CURRENTSECTION#][!Redraw]
DynamicVariables=1

[StylePillText]
; Pill text overlay
FontFace=#FontFamily#
FontSize=#ItemSize#
FontWeight=#FontMedium#
FontColor=#TextColor#
StringAlign=CenterCenter
AntiAlias=1
ClipString=1

[StylePillSelected]
; Selected pill state
Meter=Shape
Shape=Rectangle 0,0,100,#PillHeight#,15 | Fill Color #SelectedBg# | StrokeWidth 2 | Stroke Color #AccentHighlight#
DynamicVariables=1

; ========================================
; CONTAINER STYLES
; ========================================

[StyleColumnContainer]
; Column background
Meter=Shape
Shape=Rectangle 0,0,#ColumnAWidth#,600,8 | Fill Color #CMSBgColor# | StrokeWidth 1 | Stroke Color #BorderColor#

[StyleScrollableContainer]
; Scrollable content area
Meter=Shape
Shape=Rectangle 0,0,#ColumnAWidth#,450,4 | Fill Color #BgColor# | StrokeWidth 0

[StyleDivider]
; Horizontal divider line
Meter=Shape
Shape=Line 0,0,#ColumnAWidth#,0 | StrokeWidth 1 | Stroke Color #DividerColor#

; ========================================
; INPUT STYLES
; ========================================

[StyleInputBox]
; Text input field
Meter=Shape
Shape=Rectangle 0,0,200,#InputHeight#,4 | Fill Color #HighlightBg# | StrokeWidth 1 | Stroke Color #BorderColor#

[StyleInputText]
; Input text
FontFace=#FontFamily#
FontSize=#ItemSize#
FontWeight=#FontRegular#
FontColor=#TextColor#
AntiAlias=1

; ========================================
; MODAL STYLES
; ========================================

[StyleModalOverlay]
; Semi-transparent overlay
Meter=Shape
X=0
Y=0
Shape=Rectangle 0,0,#SCREENAREAWIDTH#,#SCREENAREAHEIGHT# | Fill Color #ModalOverlayColor# | StrokeWidth 0
Hidden=1

[StyleModalContainer]
; Modal dialog box
Meter=Shape
Shape=Rectangle 0,0,#ModalWidth#,200,8 | Fill Color #CMSBgColor# | StrokeWidth 2 | Stroke Color #AccentColor#
Hidden=1

[StyleModalTitle]
; Modal header text
FontFace=#FontFamily#
FontSize=#HeaderSize#
FontWeight=#FontBold#
FontColor=#TextColor#
AntiAlias=1
StringAlign=LeftTop

[StyleModalBody]
; Modal body text
FontFace=#FontFamily#
FontSize=#ItemSize#
FontWeight=#FontRegular#
FontColor=#TextSecondary#
AntiAlias=1

; ========================================
; LIST ITEM STYLES
; ========================================

[StyleListItem]
; List item background
Meter=Shape
Shape=Rectangle 0,0,#ColumnBWidth#,#ItemHeight#,4 | Fill Color 0,0,0,0 | StrokeWidth 0
MouseOverAction=[!SetOption #CURRENTSECTION# Shape "Rectangle 0,0,#ColumnBWidth#,#ItemHeight#,4 | Fill Color #HoverBg# | StrokeWidth 0"][!UpdateMeter #CURRENTSECTION#][!Redraw]
MouseLeaveAction=[!SetOption #CURRENTSECTION# Shape "Rectangle 0,0,#ColumnBWidth#,#ItemHeight#,4 | Fill Color 0,0,0,0 | StrokeWidth 0"][!UpdateMeter #CURRENTSECTION#][!Redraw]
DynamicVariables=1

[StyleListItemText]
; List item text
FontFace=#FontFamily#
FontSize=#ItemSize#
FontWeight=#FontMedium#
FontColor=#TextColor#
StringAlign=LeftCenter
AntiAlias=1
ClipString=1

[StyleListItemSelected]
; Selected list item
Meter=Shape
Shape=Rectangle 0,0,#ColumnBWidth#,#ItemHeight#,4 | Fill Color #SelectedBg# | StrokeWidth 2 | Stroke Color #AccentHighlight#
DynamicVariables=1

; ========================================
; ICON STYLES
; ========================================

[StyleIcon]
; Standard icon
W=24
H=24
PreserveAspectRatio=1
ImageTint=#TextColor#

[StyleIconSmall]
; Small icon (16px)
W=16
H=16
PreserveAspectRatio=1
ImageTint=#TextColor#

[StyleIconLarge]
; Large icon (48px)
W=48
H=48
PreserveAspectRatio=1

; ========================================
; COLLAPSED CMS ICON
; ========================================

[StyleCollapsedIcon]
; Small icon for collapsed CMS state
Meter=String
FontFace=#FontFamily#
FontSize=12
FontWeight=#FontBold#
FontColor=#TextColor#
StringAlign=LeftTop
AntiAlias=1
LeftMouseUpAction=[!ShowMeterGroup CMSExpanded][!HideMeter #CURRENTSECTION#][!UpdateMeter *][!Redraw]

; ========================================
; UTILITY STYLES
; ========================================

[StyleSpacer]
; Invisible spacing element
Meter=Shape
Shape=Rectangle 0,0,1,#Spacing2# | Fill Color 0,0,0,0 | StrokeWidth 0

[StyleSeparator]
; Visual separator with text
Meter=String
FontFace=#FontFamily#
FontSize=#MetaSize#
FontWeight=#FontBold#
FontColor=#TextMeta#
AntiAlias=1
StringCase=Upper
